<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Miltonian&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <!--ENCABEZADO-->
    <!--CONTIENE ELEMENTOS DE ENCABEZADO A NAVEGACIÓN-->
    <header>
        <!--PUEDEN HABER MAS ELEMENTOS EN EL HEADER-->
        <!--NAV ME APORTA LA NAVEGACIÓN DE LA PAGINA-->
        <nav>
           <ul  class="nav-right-section">
            <li >
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Imagenes</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyhsELT-PeaThnXKjy4uJIcPDgHLcB0BE-bsMmSG1g2Few=s64-c-mo" alt="">
                </a>
            </li>
            
           </ul> 
        </nav>
    </header>
    <!--MAIN - División y es el contenido mas importante-->
    <main>
        <!--SECTION - Una caja para poder acomodar elementos //LOGO - igual a DIV-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo del buscador Google origina" alt="">
        </section>
        <!--SECTION INPUT-->
        <section class="main-input">
            <!--DIVISION- cajita redondeada-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!--inputs- radio y checkbox-->
                <!--<input type="radio">-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>

        </section>
        <!--Section buttons-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </main>
    <footer>
        <div class="footer-buttons">
            <button>Sobre Google</button>
            <button>Publicidad</button>
            <button>Negocios</button>
            <button>Cómo funciona la Búsqueda</button>
        </div>
        <div class="footer-buttons">
            <button>Privacidad</button>
            <button>Condiciones</button>
            <button>Preferencias</button>
        </div>
    </footer>
    
    
</body>
</html>
